<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lie-Detector Chatbot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <canvas id="bg"></canvas>
    <div class="welcome-content">
      <h2>Welcome to Reetshika's Lie-Detector Chatbot</h2>
      <p>Type anything below to begin…</p>
      <div class="welcome-input-row">
        <input id="welcome-input" type="text" placeholder="Your secret…" autocomplete="off">
        <button id="welcome-send">Enter</button>
      </div>
    </div>
  </div>

  <!-- Main Chat Screen -->
  <div id="chat-screen" class="chat-container" style="display:none;">
    <header>
      <h1>Lie-Detector Chatbot</h1>
    </header>

    <div id="chat-window"></div>

    <div class="input-row">
      <input id="text-input" type="text" placeholder="Type your message…" autocomplete="off">
      <button id="send-btn">Send</button>
      <button id="mic-btn">Record</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
